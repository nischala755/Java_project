<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Expenses - ZenPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .shared-users {
            margin-top: 20px;
        }
        
        .shared-user-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Add Expense Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Add Expense to Share</h3>
                        <form id="addExpenseForm">
                            <div class="mb-3">
                                <label for="expenseCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="expenseCategory" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseAmount" class="form-label">Amount ($)</label>
                                <input type="number" class="form-control" id="expenseAmount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="peopleCount" class="form-label">Number of People</label>
                                <input type="number" class="form-control" id="peopleCount" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </form>
                    </div>
                </div>

                <!-- Latest Expense Display -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Latest Expense</h3>
                        <div id="sharedExpensesList"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Share with User Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Share with User</h3>
                        <form id="shareUserForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="upiId" class="form-label">UPI ID</label>
                                <input type="text" class="form-control" id="upiId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Share with User</button>
                        </form>
                    </div>
                </div>

                <!-- Shared Users List -->
                <div class="card">
                    <div class="card-body">
                        <h3>Shared With</h3>
                        <div id="sharedUsersList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Share Buttons -->
        <div class="row mt-4">
            <div class="col-12">
                <button id="shareViaEmail" class="btn btn-secondary me-2">Share via Email</button>
                <button id="shareOnTwitter" class="btn btn-info me-2">Share on Twitter</button>
                <button id="shareOnFacebook" class="btn btn-primary me-2">Share on Facebook</button>
                <button id="backToDashboard" class="btn btn-outline-primary">Back to Dashboard</button>
            </div>
        </div>
    </div>

    <script src="share.js"></script>
</body>
</html>
